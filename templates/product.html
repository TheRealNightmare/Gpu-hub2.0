<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Products</title>
</head>
<body class="mcolor">
    
    <!--nav-->

    {% include 'nav.html' %}


    <!--2nd nav-->

    <nav class="navbar navbar-expand navbar-light bg-dark">
        <div class="container-fluid">
          <form class="d-flex mx-auto">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        </div>
    </nav>


    <!--products-->

    <div class="container">
        <div class="row">
            <div class="col-2 my-4 vh-100">
                <div style="margin-top: 110%;">
                    <img src="/static/rectangle.png" alt="..." class="img-fluid">
                </div>
            </div>
            <div class="col-10">
                <div class="row container">
                    {% for gpu in gpus: %}
                    <div class="col-4 my-4 container">
                        <div class="card" style="width: 18rem;">
                            <img src="{{gpu['image']}}" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">{{gpu['name']}}</h5>
                              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                              <form action="/gpu/{{ gpu['id'] }}" method="post">
                                <a href="/gpu/{{ gpu['id'] }}" class="btn btn-primary" id="name">Go somewhere</a>
                              </form>
                            </div>
                          </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        
    </div>

    <!--footer-->

    {% include 'footer.html' %}

</body>
</html>
